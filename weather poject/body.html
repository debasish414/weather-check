<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Change</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="search">
            <input id="input" type="text" placeholder="Enter your City" >
            <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather">
            <p>
                <i class="fa-solid fa-cloud-sun-rain"></i>
            </p>
        </div>
        <div class="temp">
            <p><i class="fa-solid fa-temperature-low"></i></p>
            <p class="main-temp">22Â°C</p>
        </div>
        <p class="city" id="ci">Odisha</p>
        <div class="temp-details">
            <div class="temp-box">
                <i class="fa-solid fa-water"></i>
                <p class="Humudity">100%</p>
            </div>
            
            <div class="temp-box">
                <i class="fa-solid fa-wind"></i>
                <p class="wind">2.85 km/h</p>
            </div>
        </div>
        <div class="temp-details">
            <p>Humudity</p>
            <p>Wind speed</p>
        </div>
    </div>

    <script src="java.js"></script>
    <!-- <script src="demo.html"></script> -->
</body>
</html>
